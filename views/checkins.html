<section>
  <div class="container">
    <div class="checkin">
      <form class="checkin-form" name="myform" role="form" novalidate
        ng-submit="addCheckin()">

        <h1>Check-in</h1>
        <p>Fill out this form to check-in to the event</p>
        <div class="form-group">
          <label class="pull-left">First Name:</label>
          <input class="form-control" type="firstname" name="firstname"placeholder="First Name"
            ng-model="user.firstname" required>
          <p class="error"
            ng-show="myform.firstname.$invalid && myform.firstname.$touched">
            First Name is required</p>  
        </div>
        <div class="form-group">
          <label class="pull-left">Last Name:</label>
          <input class="form-control" type="lastname" name="lastname" placeholder="Last Name"
            ng-model="user.lastname" required>
          <p class="error"
            ng-show="myform.lastname.$invalid && myform.lastname.$touched">
            Last Name is required</p>
        </div>
        <div class="form-group">
          <label class="pull-left">Email:</label>
          <input class="form-control" type="email" name="email" placeholder="Email"
            ng-model="user.email" required>
          <p class="error"
            ng-show="myform.email.$invalid && myform.email.$touched">
            Must be a valid email</p>
        </div>
        <div class="form-group">
          <label class="pull-left">Date of birth:</label>
          <input class="form-control" type="date" name="dob"
            ng-model="user.dob" required>
          <p class="error"
            ng-show="myform.dob.$invalid && myform.dob.$touched">
            Date of birth is required</p>
        </div>
        <div class="form-group">
          <label class="pull-left">Gym Name:</label>
          <input class="form-control" type="text" name="gym" placeholder="Gym Name, or None"
            ng-model="user.gym" required>
          <p class="error"
            ng-show="myform.gym.$invalid && myform.gym.$touched">
            Gym Name is required</p>
        </div>
        <div class="form-group">
          <label class="pull-left">Weight:</label>
          <input class="form-control" type="number" name="weight" min="1" max="500" placeholder="Weight"
            ng-model="user.weight" required>
          <p class="error"
            ng-show="myform.weight.$invalid && myform.weight.$touched">
            Weight is required</p>
        </div>
        <div class="form-group">
          <label class="pull-left">Rank:</label>
          <input class="form-control" type="text" name="rank" placeholder="Rank"
            ng-model="user.rank" required>
          <p class="error"
            ng-show="myform.rank.$invalid && myform.rank.$touched">
            Rank is required</p>
        </div>

        <button type="submit" class="btn btn-default"
          ng-disabled="myform.$invalid">Check-in</button>
      </form>  
    </div>
  </div>
</section>
